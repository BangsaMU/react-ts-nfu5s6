<div id="root"></div>

<script>
  window.API = {
      fetchFriends() {
        const encodedURI = encodeURI(`https://6059ae77b11aba001745c94e.mockapi.io/api/v1/users`)

        return fetch(encodedURI)
          .then((data) => data.json())
          .then((repos) => repos.)
          .catch((error) => {
            console.warn(error)
            return null
          });
      }
    }
</script>
